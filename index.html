<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="number" id="inputbox" >
    <button onclick="inchToCm()">Convert to cm</button>
    <button onclick="cmToInch()">Convert to inch</button>
    <div id="display">

    </div>
    <script type="text/javascript">
      function inchToCm(){
        let num = document.getElementById('inputbox').value
        const display = document.getElementById('display')
        num *= 2.54
        display.innerHTML = "<p>" + document.getElementById('inputbox').value +  " inch sind " + num + " cm</p>"
        document.getElementById('inputbox').value = ''
      }
      function cmToInch(){
        let num = document.getElementById('inputbox').value
        const display = document.getElementById('display')
        num /= 2.54
        display.innerHTML = "<p>" + document.getElementById('inputbox').value +  " cm sind " + num + " inch</p>"
        document.getElementById('inputbox').value = ''
      }

    </script>
  </body>
</html>
